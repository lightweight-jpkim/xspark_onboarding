<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xspark 온보딩 어시스턴트</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🎯 xspark 온보딩 어시스턴트</h1>
            <p class="subtitle">궁금한 점을 물어보세요!</p>
            <div class="version-badge">v2.1.0</div>
        </header>

        <!-- 회의 녹음 섹션 -->
        <div class="meeting-recorder" id="meetingRecorder">
            <div class="recorder-setup" id="recorderSetup">
                <div class="save-location-selector">
                    <label for="saveLocation" class="selector-label">
                        📁 회의록 저장 위치:
                    </label>
                    <select id="saveLocation" class="location-select">
                        <option value="">로딩 중...</option>
                    </select>
                </div>
            </div>
            <div class="recorder-controls">
                <button id="startRecordingBtn" class="recorder-btn start-btn" disabled>
                    <span class="btn-icon">🎤</span>
                    <span class="btn-text">회의 녹음 시작</span>
                </button>
                <button id="stopRecordingBtn" class="recorder-btn stop-btn" style="display: none;">
                    <span class="btn-icon">⏹️</span>
                    <span class="btn-text">녹음 중지</span>
                </button>
                <div class="recording-status" id="recordingStatus" style="display: none;">
                    <span class="recording-indicator"></span>
                    <span class="recording-time" id="recordingTime">00:00</span>
                    <span id="audioLevel" style="margin-left: 10px; font-size: 12px; color: #666;">🔇 0dB</span>
                </div>
                <canvas id="audioVisualizer" width="400" height="60" style="display: none; margin: 10px auto; border-radius: 8px; background: #f5f5f5;"></canvas>
            </div>
            <div class="recorder-progress" id="recorderProgress" style="display: none;">
                <div class="progress-text" id="progressText">처리 중...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>

        <!-- Slack 일일 리포트 섹션 -->
        <div class="slack-reporter" id="slackReporter">
            <div class="slack-header">
                <h3>📊 Slack 채널 일일 정리</h3>
            </div>
            <div class="slack-setup" id="slackSetup">
                <div class="slack-field">
                    <label for="slackChannel" class="field-label">📁 채널 선택:</label>
                    <select id="slackChannel" class="slack-select">
                        <option value="">로딩 중...</option>
                    </select>
                </div>
                <div class="slack-field">
                    <label for="slackDate" class="field-label">📅 날짜:</label>
                    <input type="date" id="slackDate" class="slack-input" />
                </div>
                <div class="slack-field">
                    <label for="slackSaveLocation" class="field-label">📤 저장 위치:</label>
                    <select id="slackSaveLocation" class="slack-select">
                        <option value="">로딩 중...</option>
                    </select>
                </div>
            </div>
            <div class="slack-controls">
                <button id="processSlackBtn" class="slack-btn process-btn" disabled>
                    <span class="btn-icon">🔄</span>
                    <span class="btn-text">채널 내용 가져오기</span>
                </button>
            </div>
            <div class="slack-progress" id="slackProgress" style="display: none;">
                <div class="progress-text" id="slackProgressText">처리 중...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="slackProgressFill"></div>
                </div>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <div class="message bot-message">
                    <div class="message-content">
                        <p>안녕하세요! xspark 온보딩 어시스턴트입니다.</p>
                        <p>개발 툴 사용법이나 프로세스에 대해 궁금한 점을 물어보세요.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <form id="chatForm">
                <input
                    type="text"
                    id="userInput"
                    placeholder="질문을 입력하세요..."
                    autocomplete="off"
                    required
                >
                <button type="submit" id="sendButton">
                    <span>전송</span>
                </button>
            </form>
        </div>

        <div class="loading" id="loadingIndicator" style="display: none;">
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <script src="./app.js?v=20251031-05"></script>
    <script src="./recorder.js?v=20251031-05"></script>
    <script src="./slack.js?v=20251031-05"></script>
</body>
</html>
