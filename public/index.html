<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xspark 온보딩 어시스턴트</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🎯 xspark 온보딩 어시스턴트</h1>
            <p class="subtitle">궁금한 점을 물어보세요!</p>
        </header>

        <!-- 회의 녹음 섹션 -->
        <div class="meeting-recorder" id="meetingRecorder">
            <div class="recorder-setup" id="recorderSetup">
                <div class="save-location-selector">
                    <label for="saveLocation" class="selector-label">
                        📁 회의록 저장 위치:
                    </label>
                    <select id="saveLocation" class="location-select">
                        <option value="">로딩 중...</option>
                    </select>
                </div>
            </div>
            <div class="recorder-controls">
                <button id="startRecordingBtn" class="recorder-btn start-btn" disabled>
                    <span class="btn-icon">🎤</span>
                    <span class="btn-text">회의 녹음 시작</span>
                </button>
                <button id="stopRecordingBtn" class="recorder-btn stop-btn" style="display: none;">
                    <span class="btn-icon">⏹️</span>
                    <span class="btn-text">녹음 중지</span>
                </button>
                <div class="recording-status" id="recordingStatus" style="display: none;">
                    <span class="recording-indicator"></span>
                    <span class="recording-time" id="recordingTime">00:00</span>
                </div>
            </div>
            <div class="recorder-progress" id="recorderProgress" style="display: none;">
                <div class="progress-text" id="progressText">처리 중...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <div class="message bot-message">
                    <div class="message-content">
                        <p>안녕하세요! xspark 온보딩 어시스턴트입니다.</p>
                        <p>개발 툴 사용법이나 프로세스에 대해 궁금한 점을 물어보세요.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <form id="chatForm">
                <input
                    type="text"
                    id="userInput"
                    placeholder="질문을 입력하세요..."
                    autocomplete="off"
                    required
                >
                <button type="submit" id="sendButton">
                    <span>전송</span>
                </button>
            </form>
        </div>

        <div class="loading" id="loadingIndicator" style="display: none;">
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <script src="/app.js?v=20251030-02"></script>
    <script src="/recorder.js?v=1761876704"></script>
</body>
</html>
